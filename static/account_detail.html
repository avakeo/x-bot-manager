<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿管理 - X Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="account-name">読み込み中...</h1>
            <a href="index.html" class="btn-add" style="background:#666;">ダッシュボードに戻る</a>
        </header>

        <section class="card">
            <h3>新規投稿を予約する</h3>
            <form id="tweetForm">
                <textarea id="content" placeholder="ツイート内容を入力してください" required style="width:100%; height:100px; margin-bottom:10px;"></textarea>
                <div class="form-group">
                    <label>予約日時：</label>
                    <input type="datetime-local" id="scheduled_at" required>
                </div>
                <button type="submit" class="btn-save">投稿を予約する</button>
            </form>
        </section>

        <section>
            <h3>投稿予定</h3>
            <div id="scheduled-list" class="grid"></div>
        </section>

        <section style="margin-top: 40px;">
            <h3>投稿履歴</h3>
            <div id="history-list" class="grid"></div>
        </section>
    </div>
    <script src="app.js"></script>
    <script>
        // このページが開かれた時に実行
        const urlParams = new URLSearchParams(window.location.search);
        const accountId = urlParams.get('id');
        if (accountId) {
            loadAccountDetail(accountId);
        }
    </script>
</body>
</html>
